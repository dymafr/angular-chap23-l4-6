<mat-form-field>
	<input
    matInput
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="picker"
    [matDatepickerFilter]="monFiltre"
    placeholder="Choisissez une date"
  />
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker [startAt]="dateDepart" startView="year"></mat-datepicker>
</mat-form-field>
